<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        #carousel1 img{
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="top_bar">
        <img src="img/navbar.png">
    </div>
    <div class="slick-track">
        <div id="carousel1" class="carousel slide" data-ride="carousel" >
            <ul class="carousel-indicators">
                <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                <li data-target="#carousel1" data-slide-to="1" class="active"></li>
                <li data-target="#carousel1" data-slide-to="2" class="active"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://themes.muffingroup.com/be/hotel4/wp-content/uploads/2019/05/hotel-slider-3.jpg" class="rounded mx-auto d-block" alt="1">
                </div>
                <div class="carousel-item">
                    <img src="https://themes.muffingroup.com/be/hotel4/wp-content/uploads/2019/05/hotel-slider-2.jpg" class="rounded mx-auto d-block" alt="2">
                </div>
                <div class="carousel-item">
                    <img src="https://themes.muffingroup.com/be/hotel4/wp-content/uploads/2019/05/hotel-slider-1.jpg" class="rounded mx-auto d-block" alt="3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel1" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carousel1" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <div class="section_wrapper">
        <img src="img/section.png">
    </div>

    <div class="widgets_wrapper">
        <img src="img/footer.png">
    </div>
</div>
</body>
</html>
